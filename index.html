<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Tabs and Slide-out menu Example</title>

    <link href="http://code.ionicframework.com/0.9.26/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/0.9.26/js/ionic.bundle.min.js"></script>
    <script src="js/nav.js"></script>
  </head>

  <body>
    
 
    <div ng-controller="MainCtrl">
      <ion-nav-view></ion-nav-view>
    </div>
    
    <script id="landing.html" type="text/ng-template"></script>
    	
		<ion-content style="padding:0px">
		<div class="list list-inset">
		  <label class="item item-input">
		    <input type="text" placeholder="Username">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Password">
		  </label>
		</div>
		<div id="body" style="padding:15px">
		<button class="button  button-block button-positive">
  			Login
		</button>
		<a href="#/main/tab/online">Go Onward</a>
		</div>
		</ion-content>
    </script>
    
    <script id="menu.html" type="text/ng-template">
      <ion-side-menus>
        <ion-pane ion-side-menu-content>
             <ion-nav-bar type="bar-dark"></ion-nav-bar>
          <ion-nav-view name="menu-content"></ion-nav-view>
        </ion-pane> 
      </ion-side-menus>    
    </script>
    
    <script id="tabs.html" type="text/ng-template">
      <ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive">

        <ion-tab title="Online" icon="ion-ios7-world" href="#/main/tab/online">
          <ion-nav-view name="online-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Friend Requests" icon="ion-ios7-email" href="#/main/tab/friend_requests">
          <ion-nav-view name="friend_requests-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Add Friend" icon="ion-plus-round" ui-sref="main.tabs.add_friend">
          <ion-nav-view name="add_friend-tab"></ion-nav-view>
        </ion-tab>
        
      </ion-tabs>
    </script>

    <script id="online.html" type="text/ng-template">
      <ion-view title="'Online'" left-buttons="leftButtons">

		<ul class="list" style="margin-top:43px">
    		 <li class="item">Catherine is online</li>
    		 <li class="item">Nigel is online</li>
    		 <li class="item">Tom is offline</li>
		</ul>      

      <!--
        <ion-content has-header="true" padding="true" >
          <p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/main/tab/facts">Scientific Facts</a>
          </p>
          <p>This next button navigates to a view that does not have a tab or present
        </ion-content>
        -->
      </ion-view>
    </script>

    <script id="friend_requests.html" type="text/ng-template">
      <ion-view title="'Friend Requests'" left-buttons="leftButtons">
      <ul class="list" style="margin-top:43px">
    		 <li class="item">Fred wants to be your friend</li>
    		 <li class="item">Carol wants to be your friend</li>
    		 <li class="item">Ann wants to be your friend</li>
		</ul>      
      </ion-view>
    </script>

    <script id="add_friend.html" type="text/ng-template">
      <ion-view title="'Add Friend'" left-buttons="leftButtons">
			<div class="list list-inset" style="margin-top:53px">
  				<label class="item item-input">
   			  <i class="icon ion-search placeholder-icon"></i>
  				  <input type="text" placeholder="Friend Username">
  				</label>
  				
			</div>
      </ion-view>
    </script>
    

  </body>
</html>
